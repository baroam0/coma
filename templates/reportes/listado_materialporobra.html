
{% extends 'base.html' %}

{% block content %}

    <div class="pure-g">
        <div class="pure-u-1-5"></div>
        <div class="pure-u-3-5">
            <h3>
                Reporte de Materiales por Obra
            </h3>


            {% if messages %}
                {% for message in messages %}
                    <aside>
                        <p>
                            {{message}}
                        </p>
                    </aside>
                {% endfor  %}
            {% endif %}

            
            <form class="pure-form">
                <fieldset>
                    <input id="fecha_desde" placeholder=" Fecha desde __/__/__">
                    <select id="selectObra">
                        {% for obra in obras %}
                            <option value={{obra.pk}}>
                                {{obra.descripcion.upper}}
                            </option>
                        {% endfor%}
                    </select>
                    <input id="fecha_hasta" placeholder=" Fecha hasta __/__/__">
                    
                    <button type="button" class="pure-button pure-button-primary" onclick="GenerarReporte()">Generar Reporte</button>

                </fieldset>
            </form>  

        </div>
        <div class="pure-u-1-5"></div>
    </div>

    <br>
    <br>
    <br>

    <div class="pure-g">
        <div class="pure-u-3-24"></div>
        <div class="pure-u-18-24">
        </div>
        <div class="pure-u-3-24"></div>
    </div>
        
{% endblock %}

{% block customjs %}

    <script>
        $( document ).ready(function() {
            $("#txtBuscar").focus();

            $("#fecha_desde").datepicker({
                monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                    'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
                ],
                monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun',
                    'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'
                ],
                dayNames: ['Domingo', 'Lunes', 'Martes', 'Mi&eacute;rcoles', 'Jueves', 'Viernes', 'S&aacute;bado'],
                dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mi&eacute;', 'Juv', 'Vie', 'S&aacute;b'],
                dayNamesMin: ['Do', 'Lu', 'Ma', 'Mi', 'Ju', 'Vi', 'S&aacute;'],
                dateFormat: 'dd/mm/yy',
            });


            $("#fecha_hasta").datepicker({
                monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                    'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
                ],
                monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun',
                    'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'
                ],
                dayNames: ['Domingo', 'Lunes', 'Martes', 'Mi&eacute;rcoles', 'Jueves', 'Viernes', 'S&aacute;bado'],
                dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mi&eacute;', 'Juv', 'Vie', 'S&aacute;b'],
                dayNamesMin: ['Do', 'Lu', 'Ma', 'Mi', 'Ju', 'Vi', 'S&aacute;'],
                dateFormat: 'dd/mm/yy',
            });



        });

        function GenerarReporte() {

            var idobra = $("#selectObra").val();

            var fechadesde = $("#fecha_desde").val();

            var fechahasta = $("#fecha_hasta").val();

            $.ajax({
                    type: "GET",
                    url: "/reportematerialporobra/",
                    data: {
                        "idobra": idobra,
                        "fechadesde": fechadesde,
                        "fechahasta": fechahasta
                    },
                    success: function (response) {
                        var wnd = window.open("about:blank", "", "_blank");
                        wnd.document.write(response);
                    }
                });

            //window.open('/reportematerialporobra/' + idobra, '_blank');
        }

    </script>

{% endblock %}
